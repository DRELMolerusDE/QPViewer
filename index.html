<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Quartiers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .chart-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #totalDisplay {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: auto;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        select {
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .dropdown-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="totalDisplay"></div>

        <!-- Graphique en secteurs -->
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>

        <!-- Dropdown pour sélectionner la zone -->
        <div class="dropdown-container">
            <select id="zoneSelect">
                <option value="Nord">Quartier Nord</option>
                <option value="Sud">Quartier Sud</option>
                <option value="Centre">Centre</option>
            </select>
        </div>

        <!-- Tableau des projets -->
        <div class="table-container">
            <table id="projectsTable">
                <thead>
                    <tr>
                        <th>Association</th>
                        <th>Projet</th>
                        <th>Montant (€)</th>
                        <th>Pourcentage Ville (%)</th>
                        <th>Pourcentage Zone (%)</th>
                        <th>Pourcentage Quartier (%)</th>
                        <th>Quartier</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Inclusion des bibliothèques JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="app.js"></script>
</body>
</html>
